<script>
var ephemeralHandlers = [];
function ephemeral(elt) {
  if(elt.is(':visible')) { return; }
  elt.show();
  function unregisterHiders() {
    ephemeralHandlers.forEach(function(h) {
      $(document).off("click", h);
      $(document).off("keypress", h);
    });
    ephemeralHandlers = [];
  }
  setTimeout(function() {
      var h = function() {
        elt.hide();
        unregisterHiders();
      };
      $(document).on("click", h);
      ephemeralHandlers.push(h);
    }, 0);
  var h = function(e) {
    if(e.keyCode === 27) {
      elt.hide();
      unregisterHiders();
    }
  };
  $(document).on("keyup", h);
  ephemeralHandlers.push(h);
}
$("#logout").on("click", function() {
  ephemeral($("#logoutOptions"));
});
</script>
<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
<script>
storageAPI
.then(function(storageAPI) {
  storageAPI.getAllFiles()
  .then(function(files) {
    $("#loader").hide();
    var main = $("#main");
    var table = $("<table>");
    function makeEntry(file) {
      var elt = $("<tr>").addClass("fileRow");
      elt.append($("<td>").append($("<div>").text(file.getName())).attr( {
        "title": file.getName()
      }));
      elt.append($("<td>").text(new Date(file.getModifiedTime())));
      elt.append($("<td>").append($("<a>").attr({
        "target": "_blank",
        "href": "/editor?program=" + file.getUniqueId()
      }).text("Open")));
/*
      elt.append($("<td>").append($("<a>").attr({
        "target": "_blank",
        "href": file.getExternalURL()
      }).text("View on Google Drive")));
*/
      table.append(elt);
    }
    if(files.length > 0) {
      main.append(table);
      files.forEach(makeEntry);
    }
    else {
      $("#main").append($("<p>").text("It looks like you don't have any programs yet.  You can start one by clicking “Start New Program” above."));
    }
  })

});
storageAPI.fail(function(err) {
  $("#loader").hide();
  $("#main").append($("<p>").text("We couldn't load your programs."));
  $("#main").append($("<p>").text("You can try "));
  console.error("Failed to load files: ", err);
});
</script>
</html>
